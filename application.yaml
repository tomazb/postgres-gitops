apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: workshop
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: postgres/overlays/dev
    repoURL: 'https://github.com/tomazb/postgres-gitops'
    targetRevision: postgres-kustomize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
