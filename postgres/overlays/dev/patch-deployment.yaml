apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  template:
    spec:
      containers:
      - name: postgres
        image: registry.redhat.io/rhel9/postgresql-16:9.5-1741883224
        resources:
          limits:
            memory: 1024Mi
            cpu: 1
          requests:
            memory: 512Mi
            cpu: 500m

